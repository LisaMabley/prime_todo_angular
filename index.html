<!DOCTYPE html>
<html ng-app="todo">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainController">
    <input type="text" ng-model="item" />
    <button ng-click="listAdd(item)">Add item</button>

    <div ng-repeat="item in displayList">
      <input ng-value="item" type="checkbox" ng-click="listRemove(item)" />
      {{item}}
    </div>
    
  </body>
</html>
